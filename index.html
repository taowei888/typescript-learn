<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    1. 你没有使用模块（如 export 或 import），TypeScript 默认会把所有文件合并到一个全局作用域（script模式），这样同名变量就会冲突。
    2.如果你把多个文件直接用<script> 标签引入到 HTML，变量也会全局污染。 
    -->
    <script type="module" src="./src/basic-types.ts"></script>
</body>
</html>
